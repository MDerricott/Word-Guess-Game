<body>

    <div class="container">
        <br>
        <br>
        <div class="row d-flex justify-content-center">
            <h1 class="display-4 t-2">Word Guess Game</h1>
            <h3 class="dispaly-2">Shall we play a game?</h3>
        </div>
        <br>
        <br>
        <div class="row">
            <p>Can you guess the word? </p>
        </div>
        <div class="row">
            <p>Please enter a letter: <span class="userLetter"></span></p> 
        </div>
        <br>
        <div class="row d-flex justify-content-center mystery diplay-3"></div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-8 align-middle">
                
                <div class="row guessed"></div>
                <br>
                <div class="row chances"></div>
                <br>
                <div class="row win"></div>
                <br>
                <div class="row losses"></div>
            </div>
            <br>
            <br>
            <div class="col-4 d-flex justify-content-center">
               
                <div class="row" id="warning"></div>
            </div>
        </div>




        <script src="assets/javascript/game.js"></script>
